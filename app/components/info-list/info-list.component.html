<div class="info-list">
    <div class='info-imagebox'>
        <a href=''>
            <img src='{{infoList.bigImage}}' alt='' />
            <div class="info-rank">#1</div>
        </a>
    </div>
    <div class="info-content-box">
        <div class="info-content-row-wrapper">
            <div class="info-content-row1">
                <a href="">
                    <span class="info-location"><i class="fa fa-map-marker"></i>{{infoList.location}}</span>
                </a>
                <p class="info-address">{{infoList.address}}</p>
                <p class="info-type">{{infoList.type}}</p>
            </div>
            <div class="info-content-row2">
                <p class="info-market">On The Market Since</p>
                <p class="info-date">{{infoList.date}}</p>
                <p class="info-price">Asking Price: {{infoList.price}}</p>
            </div>
        </div>
        <div class="info-content-bottom">
            <div class='info-content-subbox'>
                <p>Want more information about this listing?</p>
            </div>
            <a href='' class='info-list-button'>
                <span><img class="info-icon" src="./app/public/realestate_icon.png" /></span>
                <span>View Your Home</span>
                <i class='fa fa-angle-right'></i>
            </a>
        </div>
    </div>
</div>
