<span *ngIf="toc">
    <a *ngFor="#item of toc" [routerLink]="['Magazine', {addr: address}, item.routeName ]" class="magheader_but" [class.active]="item === selectedItem" (click)="selectItem( item )">
        {{item.label}}
        <div class="magheader_but_bottom"></div>
    </a>
</span>
