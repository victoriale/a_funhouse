<section class="media-images" *ngFor="#data of data">
    <circle-button></circle-button>
    <div class="plcholder">
        <a href='' class='feature-btn expand'>
            Expand <i class='fa fa-expand'></i>
        </a>
        <a href='' class='feature-btn virtual'>
            Virtual Home Tour (1)
        </a>
        <a href='' class='feature-btn images'>
            <span><i class='fa fa-file-image-o'></i></span>
            <span> Images (30)</span>
            <i></i>
        </a>
        <img src="{{data.bigImage}}" class="plcholder-img" alt="placeholder images" mode="fit" />

        <div class="plcholder-details">
            <div class="listings">
                <div class="listings-name">{{data.list_name}}</div>
                <div class="listings-addr">{{data.list_addr}}</div>
                <div class="listings-days">{{data.list_day}}</div>
            </div>

            <div *ngIf="!trending" class="details"><div>{{data.detail1}}</div><div>{{data.unit1}}</div></div>
            <div *ngIf="!trending" class="details"><div>{{data.detail2}}</div><div>{{data.unit2}}</div></div>

            <div class="details"><div>{{data.price}}</div><div>{{data.price_name}}</div></div>
            <a *ngIf="trending" href='' class='mod-page-btn'>
                <span></span>
                <span>View Your Home</span>
                <i class='fa fa-angle-right'></i>
            </a>

        </div>
    </div>
    <div class="sm_images">
        <div class="sm_images-img">
            <a *ngFor="#sm_images of data.smallImage" href="">
                <img src="{{sm_images}}" alt="small square images" />
            </a>
        </div>
    </div>
</section>
