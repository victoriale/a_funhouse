<div class="header-top-bar-wrapper">
    <div class="wrapper">
        <div class="inner-wrapper">
            <div class="header-top-bar">
                <div *ngIf="!isMyHouseKit" class="tagline six-col">
                    <a href="/">Joyful Home | A Little Place to Call Home</a>
                </div>
                <div *ngIf="isMyHouseKit" class="tagline six-col">
                    <a href="/">MyHouseKit | A Little Place to Call Home</a>
                </div>
                <div class="directory-link six-col">
                    <a (click)="directoryToggle()">Directories</a>
                </div>
                <div class="directory-dropdown-wrapper" [hidden]="!directoryVisible">
                    <ul>
                        <a (click)="directoryClick()" *ngFor="#directoryList of directoryList" [routerLink]="['Directory-page', { listTitle: directoryList.listUrl, pageNumber: pageNum }]"><li><i class="fa fa-angle-right"></i> {{directoryList.listName}}</li></a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="header-bottom-bar-wrapper" (window:scroll)="onScroll($event)" [class.stick-header]="isScrolling">
    <div class="wrapper">
        <div class="inner-wrapper">
            <div class="header-bottom-bar">
                <div *ngIf="!isMyHouseKit" class="header-logo six-col">
                    <a href="/"><img src="./app/public/joyful_home_logo.png" width="147px" height="27px" alt="Joyful Home | A Little Place to Call Home"/></a>
                </div>
                <div *ngIf="isMyHouseKit" class="header-logo six-col">
                </div>
                <header-search-component [isHomePage]="isHomePage"></header-search-component>
            </div>
        </div>
    </div>
</div>
