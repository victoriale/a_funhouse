<div class="page-title">
    <image-100 [hasHover]="data.hasHover" [imageURL]="data.imageURL"></image-100>
    <div class="titleText">
        <div class="smallTxt1">{{data.smallText1}}</div>
        <div class="smallTxt2"><i class="{{data.icon}}"></i>{{data.smallText2}}</div>
        <div class="mainTitle">{{data.heading1}} {{data.heading2}}</div>
        <div class="subTitle">{{data.heading3}} {{data.heading4}}</div>
    </div>
</div>
