<div *ngFor="#list of listData; #i = odd" class="dynamic-list detailed-list" [ngClass]="{'odd': i == true}">
    <div class='detailed-imagebox'>
        <a *ngIf="list.routePath" [routerLink]="list.routePath">
            <img src='{{list.img}}' onerror="this.src='/app/public/placeholder-location.jpg';" alt='' />
            <div>
                <p>View</p>
                <p>Profile</p>
            </div>
            <div class="detailed-rank">#{{list.rank}}</div>
        </a>
        <a *ngIf="!list.routePath && list.url" [href]="list.url">
            <img src='{{list.img}}' onerror="this.src='/app/public/placeholder-location.jpg';" alt='' />
            <div>
                <p>View</p>
                <p>Profile</p>
            </div>
            <div class="detailed-rank">#{{list.rank}}</div>
        </a>
    </div>
    <div class="detailed-content-box">
        <div class="detailed-content-row-wrapper">
            <div class="detailed-content-row1">
                <a *ngIf="list.icon">
                    <span class="detailed-location"><i class="{{list.icon}}"></i>{{list.location}}</span>
                </a>
                <p class="detailed-title" [innerHtml]="list.title"></p>
                <p class="detailed-list_sub" [innerHtml]="list.list_sub"></p>
            </div>
            <div class="detailed-content-row2">
                <a *ngIf="list.market">
                  <span class="detailed-market"><i></i>{{list.market}}</span>
                </a>
                <p class="detailed-value">{{list.value}}</p>


                <p class="detailed-tag">{{list.tag}}</p>
            </div>
        </div>
        <div class="detailed-content-bottom">
            <div class='detailed-content-subbox'>
                <p>Want more information?</p>
            </div>
            <a *ngIf="list.routePath" [routerLink]="list.routePath" class='detailed-list-button'>
                <span></span>
                <span>{{list.buttonName}}</span>
                <i class='fa fa-angle-right'></i>
            </a>
            <a *ngIf="!list.routePath && list.url" [href]="list.url" class='detailed-list-button'>
                <span></span>
                <span>{{list.buttonName}}</span>
                <i class='fa fa-angle-right'></i>
            </a>
        </div>
    </div>
</div>
