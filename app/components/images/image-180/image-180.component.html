<div *ngIf="hasHover === 'true'" class='image-{{size}}-hover'>
    <a href=''>
        <img src='{{image_url}}' alt='This is the main image' />
        <div>
            <p>View</p>
            <p>Profile</p>
        </div>
    </a>
    <a href=''>
        <img src='{{image_url}}' alt='Small image' />
        <div><i class='fa fa-share'></i></div>
    </a>
</div>

<div *ngIf="hasHover === 'false'">
    <img class='image-{{size}}' src='{{image_url}}' alt='This is the main image' />
</div>
