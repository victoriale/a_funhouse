<footer *ngIf="paginationParameters" class="pagination-container">

    <!-- Buttons for module pagination type -->
    <div *ngIf="paginationParameters.paginationType === 'module'" class="pagination-row">
        <!-- Angle Left Button -->
        <button id="pf-angle-left" (click)="indexLeft($event)" class="pagination-button-angle">
            <i class="fa fa-angle-left"></i>
        </button>
        <!-- Minimum Button -->
        <button *ngIf="showMinSkip" (click)="indexClick($event)" class="pagination-button-circle">
            1
        </button>
        <span *ngIf="showMinSkip" class="pagination-button-ellipsis">
            ...
        </span>
        <!-- Button Array -->
        <button *ngFor="#item of paginationButtonsModule" (click)="indexClick($event)" class="pagination-button-circle" [ngClass]="{active: paginationParameters.index === item}">
            {{item}}
        </button>
        <!-- Maximum Button -->
        <span *ngIf="showMaxSkip" class="pagination-button-ellipsis">
            ...
        </span>
        <button *ngIf="showMaxSkip" (click)="indexClick($event)" class="pagination-button-circle">
            {{paginationParameters.max}}
        </button>
        <!-- Angle Right Button -->
        <button id="pf-angle-right" (click)="indexRight($event)" class="pagination-button-angle">
            <i class="fa fa-angle-right"></i>
        </button>
    </div>

    <!-- Anchor tags for page pagination type -->
    <div *ngIf="paginationParameters.paginationType === 'page'" class="pagination-row">
        <!-- Angle Left Button -->
        <a class="pagination-button-angle" [routerLink]="[paginationParameters.navigationPage, previousButtonParameters]">
            <i class="fa fa-angle-left"></i>
        </a>
        <!-- Minimum Button -->
        <a *ngIf="showMinSkip" (click)="indexClick($event)" class="pagination-button-circle" [routerLink]="[paginationParameters.navigationPage, minButtonParameters]">
            1
        </a>
        <span *ngIf="showMinSkip" class="pagination-button-ellipsis">
            ...
        </span>
        <!-- Button Array -->
        <a *ngFor="#item of paginationButtonsPage" class="pagination-button-circle" [ngClass]="{active: paginationParameters.index === item.index}" [routerLink]="[item.page, item.params]">
            {{item.index}}
        </a>
        <!-- Maximum Button -->
        <span *ngIf="showMaxSkip" class="pagination-button-ellipsis">
            ...
        </span>
        <a *ngIf="showMaxSkip" (click)="indexClick($event)" class="pagination-button-circle" [routerLink]="[paginationParameters.navigationPage, maxButtonParameters]">
            {{paginationParameters.max}}
        </a>
        <!-- Angle Right Button -->
        <a class="pagination-button-angle" [routerLink]="[paginationParameters.navigationPage, nextButtonParameters]">
            <i class="fa fa-angle-right"></i>
        </a>
    </div>

    <!-- View All Button -->
    <a *ngIf="paginationParameters.viewAllPage && paginationParameters.viewAllParams" [routerLink]="[paginationParameters.viewAllPage, paginationParameters.viewAllParams]" class='pagination-view-all'>
        VIEW ALL
        <span class="pagination-view-all-icon"></span>
    </a>
</footer>
