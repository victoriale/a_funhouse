<div class="content-wrapper">
  <div class="wrapper">
    <div class="inner-wrapper">
      <main>
        <section class='content-main eight-col'>
          <error-component *ngIf="isError"></error-component>
          <section *ngIf="!isError" class="page-container lv">
            <title-component [titleData]="headerData"></title-component>
            <dynamic-carousel [carouselData]="carouselData"></dynamic-carousel>
            <!-- <div class="lv-sort">
              <dropdown-component></dropdown-component>
              <div class="lv-sort-filter">Filter <i class="fa fa-cog"></i></div>
            </div> -->
            <div *ngIf="listData">
              <dynamic-list [listData]="listData"></dynamic-list>
            </div>
            <pagination-footer></pagination-footer>
          </section>
        </section>
        <div class="four-col">
          <widget-module></widget-module>
        </div>
      </main>
    </div>
  </div>
</div>
