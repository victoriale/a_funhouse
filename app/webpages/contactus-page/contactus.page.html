<div class="content-wrapper">
    <div class="container">
        <main class='row'>
            <section class='content-main eight columns'>
                <div class="page-container cu">
                    <backtab-component></backtab-component>
                    <span *ngFor="#titleComp of data"><title-component [title]="titleComp"></title-component></span>
                    <div class="form">
                        <!--* rfs = required fields all fields required-->
                        <div class="rfs"><span class="rfs-red">*</span>All fields are required</div>
                        <!--Contact us fields begin-->
                        <form name="submissionform">
                            <div class="fields">
                                <div class="fields-text">Full Name</div>
                                <input class="fields-field" type="text" name="FullName" placeholder=" {{full_name}}">
                            </div>
                            <div class="fields">
                                <div class="fields-text">Email Address</div>
                                <input class="fields-field" type="text" name="EmailAddress" placeholder=" {{email}}">
                            </div>
                            <!--My questions-->
                            <div class="cu_q">
                                <div class="cu_questions"><div class="cu_questions-text">My question is regarding:</div></div>
                                <div class="cu_checklist">
                                    <table>
                                        <td>
                                            <input type="checkbox" value="myprofile" name="Type"> My Profile<br>
                                            <input type="checkbox" value="email" name="Type"> Email<br>
                                            <input type="checkbox" value="listing" name="Type"> Listings<br>
                                            <input type="checkbox" value="fraud" name="Type"> Fraud<br>
                                            <input type="checkbox" value="agent" name="Type"> Finding an Agent<br>
                                            <input type="checkbox" value="savedhomes" name="Type"> My Saved Homes<br>
                                            <input type="checkbox" value="rentals" name="Type"> Rentals<br>
                                            <input type="checkbox" value="mortgage" name="Type"> Mortgage<br>
                                            <input type="checkbox" value="Bugs" name="Type"> Bugs<br>
                                            <input type="checkbox" value="ErrorReport" name="Type"> Error Report<br>
                                        </td>
                                    </table>
                                </div>
                            </div>
                            <div class="cu_textarea">
                                <textarea type="text" maxlength="500" class="cu_desc" name="Message" placeholder=" {{text_area}}"></textarea>
                            </div>
                            <!--My questions END-->
                            <!--Contact us fields END-->
                            <!--submission and clear button-->
                            <button type="submit" class="mod-page-btn btn_submit">Submit <i class="fa fa-angle-right"></i></button>
                            <input type="reset" class="btn_reset" value="RESET">
                        </form>
                    </div>
                </div>
            </section>
            <aside class="four columns"><div class="widget"></div></aside>
        </main>
    </div>
</div>
