<div class="content-wrapper">
  <div class="wrapper">
    <div class="inner-wrapper">
      <main>
        <section class='content-main eight-col'>
          <section class="page-container">
            <module-header [module_title]="moduleTitle"></module-header>

            <div *ngFor="#item of amenitiesData; #i=odd" class="al" [ngClass]="{'odd': i == true}">
              <div class='al-image'>
                <a href='{{item.url}}'>
                  <img src='{{item.image_url}}' alt='' />
                  <div class="al-image-rank">#{{item.rank}}</div>
                </a>
              </div>
              <div>
                  <div class='al-loc'>
                    <span><i class='fa fa-map-marker'></i></span><span> {{item.displayAddress1}}</span>
                    <span><i class='fa fa-angle-right'></i></span><a [routerLink]="['Location-page',item.locationUrl]"><span> {{item.displayAddress2}}</span></a>
                  </div>

                  <div class='al-name'>{{item.name}}</div>
                  <div class='al-desc'><b>What people are saying: </b>{{item.snippet_text}}</div>
              </div>
            </div>

          </section>
        </section>
        <div class="four-col">
          <widget-module></widget-module>
        </div>
      </main>
    </div>
  </div>
</div>
