<div class="content-wrapper">
    <div class="container">
        <main class='row'>
            <section class='content-main eight columns'>
                <div class="au">
                    <backtab-component></backtab-component>
                    <span *ngFor="#titleComp of data">
                        <title-component [title]="titleComp"></title-component>
                    </span>
                    <div class="au-hding"><b>What is </b>{{whatis}}</div>
                    <div class="au-desc">
                        <p>{{au_pa1}}</p><br/><p>{{au_pa2}}</p>
                    </div>
                    <div class="au-blocks">
                        <div class="au-blocks-block">
                            <span><img src="{{au_icon1}}" /></span>
                            <span>
                                <div>{{subtxt1}}</div>
                                <div>{{maintxt1}}</div>
                            </span>
                        </div>
                        <div class="au-blocks-block">
                            <span><img src="{{au_icon2}}" /></span>
                            <span>
                                <div>{{subtxt2}}</div>
                                <div>{{maintxt2}}</div>
                            </span>
                        </div>
                        <div class="au-blocks-block">
                            <span><img src="{{au_icon3}}" /></span>
                            <span>
                                <div>{{subtxt3}}</div>
                                <div>{{maintxt3}}</div>
                            </span>
                        </div>
                        <div class="au-blocks-block">
                            <span><img src="{{au_icon4}}" /></span>
                            <span>
                                <div>{{subtxt4}}</div>
                                <div>{{maintxt4}}</div>
                            </span>
                        </div>
                    </div>
                    <!--Blocks End-->
                    <div class="au-nat">
                        <div>{{subtxt_nat}}</div>
                        <div>{{maintxt_nat}}</div>
                        <img src="{{nat_map}}" alt="nationwide image" />
                    </div>
                </div>

            </section>
            <aside class="four columns">
                <div class="widget"></div>
            </aside>
        </main>
    </div>
</div>
