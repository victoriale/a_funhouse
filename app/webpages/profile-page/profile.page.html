<div class="content-wrapper">
    <div class="wrapper">
        <div class="inner-wrapper">
            <main>
                <section class='content-main eight-col'>
                    <!-- Modules Go Here -->

                    <!-- About Section -->
                    <headline-component [data]="headlineAbout"></headline-component>

                    <!--Listing Profile Header-->
                    <profile-header *ngIf="profileHeaderData" [profileHeaderData]="profileHeaderData"></profile-header>

                    <!--Media Feature Section-->
                    <media-features-module [trending]="mediaFeature"></media-features-module>

                    <!--Map Section-->
                    <map-module *ngIf="mapData" [mapData]="mapData"></map-module>

                    <!--Comment Section-->
                    <comment-module></comment-module>

                    <!-- Crime Section -->
                    <headline-component *ngIf="crimeData" [data]="headlineCrime"></headline-component>
                    <crime-module *ngIf="crimeData" [crimeData]="crimeData"></crime-module>

                    <!-- Amenities Section -->
                    <headline-component [data]="headlineAmenities"></headline-component>
                    <amenities-module *ngIf="amenitiesData" [amenitiesData]="amenitiesData"></amenities-module>
                    <!-- Other Homes Section -->
                    <headline-component [data]="headlineOtherHomes"></headline-component>

                    <!--Trending Section-->
                    <trending-homes *ngIf="trendingHomesData" [trending]="trendingFeature" [trendingHomesData]="trendingHomesData"></trending-homes>

                    <!--List of List Section-->
                    <!-- <list-of-lists-module></list-of-lists-module> -->

                    <!-- Interact Section -->
                    <headline-component [data]="headlineInteract"></headline-component>

                    <!--Feature List Module-->
                    <featured-lists-module *ngIf="featuredListData" [featuredListData]="featuredListData"></featured-lists-module>

                    <!--Share Module-->
                    <share-module></share-module>
                    <!--Like Us On FB Module-->
                    <like-us-module></like-us-module>
                    <!--Learn More About Us-->
                    <about-us-module></about-us-module>
                </section>
                <div class="four-col">
                    <widget-module></widget-module>
                </div>
            </main>
        </div>
    </div>
</div>
