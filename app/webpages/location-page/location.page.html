<div class="content-wrapper">
    <div class="wrapper">
        <div class="inner-wrapper">
            <main>
                <section *ngIf="locDisplay" class='content-main eight-col'>
                    <!-- Modules Go Here -->

                    <!-- About Section -->
                    <!--<map-module></map-module>-->
                    <headline-component [data]="headlineAbout"></headline-component>
                    <profile-header *ngIf="profileHeaderData" [profileHeaderData]="profileHeaderData"></profile-header>
                    <find-your-home-module [locDisplay]="locDisplay" [locState]="locState" [locCity]="locCity"></find-your-home-module>
                    <section *ngIf="!partnerCheck">
                      <comment-module></comment-module>
                    </section>

                    <!--List of List Section-->
                    <list-of-lists-module *ngIf="lists" [listOfLists]="lists" [city]="locCity" [state]="locState"></list-of-lists-module>

                    <!--Trending Section-->
                    <trending-homes *ngIf="trendingHomesData" [trendingHomesData]="trendingHomesData" [trending]="trendingFeature" [locData]="locData"></trending-homes>

                    <info-list-module *ngIf="recentListingsData" [recentListingsData]="recentListingsData" [locDisplay]="locDisplay"></info-list-module>

                    <!-- Crime Section -->
                    <headline-component *ngIf="crimeData" [data]="headlineCrime"></headline-component>
                    <crime-module *ngIf="crimeData" [crimeData]="crimeData" [locData]="locData"></crime-module>

                    <!-- Amenities and School Section -->
                    <headline-component *ngIf="schoolData || amenitiesData" [data]="headlineSchool"></headline-component>
                    <school-module *ngIf="schoolData" [schoolData]="schoolData" [locData]="locData"></school-module>
                    <amenities-module *ngIf="amenitiesData" [amenitiesData]="amenitiesData" [locData]="locData"></amenities-module>

                    <!-- Interact Section -->
                    <headline-component [data]="headlineInteract"></headline-component>
                    <featured-lists-module *ngIf="featuredListData" [featuredListData]="featuredListData" [locData]="locData"></featured-lists-module>

                    <!--Share Module-->
                    <share-module [locData]="locData"></share-module>
                    <!--Like Us On FB Module-->
                    <section *ngIf="!partnerCheck">
                      <like-us-module></like-us-module>
                    </section>
                    <!--Learn More About Us-->
                    <about-us-module [partnerID]="partnerID"></about-us-module>

                </section>
                <div class="four-col">
                    <widget-module></widget-module>
                </div>
            </main>
        </div>
    </div>
</div>
