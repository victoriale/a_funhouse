<div class="mag_container mag_text" id="test">
    <div>
        <div class='mag_po_address'>
            <i class='fa fa-map-marker'></i>
            {{magOverview.address}}
        </div>
        <div class='mag_po_loc'>
            {{magOverview?.neighborhood}} | {{magOverview.address}}
            Sedgwick County, US
        </div>
        <div class='mag_po_price'>Listed for: $124,900</div>
        <div class='mag-line'></div>
        <p *ngFor="#p of magOverview.content; #i=index">
            {{p}}
            <!--<adzone-component [hidden]=true></adzone-component>-->
        </p>
        <learnmore-component></learnmore-component>
    </div>
</div>
