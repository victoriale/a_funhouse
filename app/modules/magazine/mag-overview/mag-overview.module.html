<div class="mag_container mag_text">
    <div>
        <div class='mag_po_address'>
            <i class='fa fa-map-marker'></i>
            {{magOverview?.address}}
        </div>
        <div class='mag_po_loc'>
            {{magOverview?.address}}
            CountyTODO{{magOverview?.county}},
            CountryTODO{{magOverview?.country}}
        </div>
        <div class='mag_po_price'>Listed for: PriceTODO{{magOverview?.price | currency:'USD' :true}}</div>
        <div class='mag-line'></div>
        <div *ngFor="#p of magOverview?.content; #i=index">
            <adzone-component *ngIf="i === 2"></adzone-component>
            <p [innerHTML]="p"></p>
        </div>
        <learnmore-component></learnmore-component>
    </div>
</div>
