<section class="module-container amen">
    <module-header [module_title]="module_title"></module-header>

    <div class="amen-body">
        <div>
            <amenities-component [list_data]="list_data" (scrollLeft)="left()" (scrollRight)="right()"></amenities-component>
        </div>

        <div class="amen-tiles">
            <div class="amen-tiles-scroll" id="up"><i class="fa fa-chevron-up"></i></div>

            <tiles-component [tile_data]="tile_data"></tiles-component>

            <div class="amen-tiles-scroll" id="down"><i class="fa fa-chevron-down"></i></div>

        </div>
    </div>
    <!--Provider Logo Bottom Right-->
    <img class="amen-provider" src='{{provider_logo}}' atl='' />


</section>
