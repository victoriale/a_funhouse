<section *ngIf="listOfLists" class="module-container">
    <module-header [module_title]="module_title"></module-header>
    <div class="lists-container">
      <span *ngFor="#item of lists">
        <contentlist [data]="item" [cityLocation]="city" [stateLocation]="state"></contentlist>
      </span>
    </div>
    <pagination-footer *ngIf="paginationParameters" [paginationParameters]="paginationParameters" (newIndex)="newIndex($event)"></pagination-footer>
</section>
