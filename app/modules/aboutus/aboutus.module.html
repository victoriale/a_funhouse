<section class="module-container aboutUs">
    <module-header [module_title]="module_title"></module-header>
    <div class="aboutUs-body">
        <div class="aboutUs-disc">
            <div class="aboutUs-disc-header"> <span><i class="fa fa-circle"></i> {{header}}</span></div>
            <img src="{{logo}}" alt="vertical logo" />
            <div class="aboutUs-disc-desc">
                <div class="aboutUs-disc-desc-heading">{{heading}}</div>
                <div class="aboutUs-disc-desc-subtext">{{subtext}}</div>
                <div class="aboutUs-disc-desc-maintext">{{maintext}}</div>
                <div class="aboutUs-disc-desc-provider">{{provider}}</div>
            </div>
            <a href='{{tileUrl}}' class='mod-page-btn'>
                <span></span>
                <span>{{buttonText}}</span>
                <i class='fa fa-angle-right'></i>
            </a>
        </div>
        <div>
            <tiles-component></tiles-component>
        </div>
    </div>

</section>
