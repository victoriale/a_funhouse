<section class="au">
    <module-header></module-header>
    <div class="au-disc">
        <div class="au-disc-header"> <span><i class="fa fa-circle"></i> {{header}}</span></div>
        <img src="{{logo}}" alt="vertical logo" />
        <div class="au-disc-desc">
            <div class="au-disc-desc-hding">{{hding}}</div>
            <div class="au-disc-desc-subtxt">{{subtxt}}</div>
            <div class="au-disc-desc-maintxt">{{maintxt}}</div>
            <div class="au-disc-desc-provider">{{provider}}</div>
        </div>
        <a href='' class='mod-page-btn'>
            <span></span>
            <span>{{btn_txt}}</span>
            <i class='fa fa-angle-right'></i>
        </a>
    </div>
</section>
