<section class="module-container">
    <module-header [module_title]="module_title"></module-header>
    <image-header [imageUrl]="imageUrl" [location]="location"></image-header>
    <div class="property-type">
        <div class="type-title">
            <span>Pick a Property Type</span>
        </div>
        <div class="filters">
            <div class="filters_frame">
                <img src="http://images.myhousekit.com/icons/Icon_House.png">
                <span>House</span>
                <input (click)="onClickPropertyType()" type="radio" name="type" value="House">
            </div>
            <div class="filters_frame">
                <img src="http://images.myhousekit.com/icons/Icon_Condo.png">
                <span>Condo</span>
                <input (click)="onClickPropertyType()" type="radio" name="type" value="Condominium">
            </div>
            <div class="filters_frame">
                <img src="http://images.myhousekit.com/icons/Icon_Apartment.png">
                <span>Apartment</span>
                <input (click)="onClickPropertyType()" type="radio" name="type" value="Apartment">
            </div>
            <div class="filters_frame">
                <img src="http://images.myhousekit.com/icons/Icon_Townhome.png">
                <span>Townhome</span>
                <input (click)="onClickPropertyType()" type="radio" name="type" value="Townhouse">
            </div>
        </div>
    </div>
    <div class="slider">
        <div class="filters_frame_price">
            <div class="type-title">
                <span>Price Range</span>
            </div>
            <!-- THE slider -->
            <div class="price_slider">
                <div class="price_slider_bar"></div>
                <div (mousedown)="onClickBall($event)" class="price_slider_ball" style="left: 0" id="minBall">
                    <input class="price_slider_ball_label" value="$50K">
                </div>
                <div (mousedown)="onClickBall($event)" class="price_slider_ball" style="right: 0" id="maxBall">
                    <input class="price_slider_ball_label" value="$10M+">
                </div>
                <div class="price_slider_avg">
                    <div class="price_slider_avg_caret"></div>
                    <p>$5.025M Average</p>
                </div>
            </div>
        </div>
    </div>
    <div class="property-options">
        <div class="type-title">
            <span>Must Haves</span>
        </div>
        <div class="property-options-select">
            <select (onclick)="onSelectBedrooms()" name="select-bedrooms" id="select-bedrooms">
                <option value="empty" style="display:none;" selected>Bedrooms</option>
                <option value="empty">All Beds</option>
                <option value="1">+1</option>
                <option value="2">+2</option>
                <option value="3">+3</option>
                <option value="4">+4</option>
                <option value="5">+5</option>
            </select>
            <select name="select-bathrooms" id="select-bathrooms">
                <option value="empty" style="display:none;" selected>Bathrooms</option>
                <option value="empty">All Baths</option>
                <option value="1">+1</option>
                <option value="2">+2</option>
                <option value="3">+3</option>
                <option value="4">+4</option>
                <option value="5">+5</option>
            </select>
            <select name="select-square-feet" id="select-square-feet">
                <option value="empty" style="display:none;" selected>Square Feet</option>
                <option value="empty">All Sizes</option>
                <option value="500">+500 sq ft</option>
                <option value="1000">+1000 sq ft</option>
                <option value="2000">+2000 sq ft</option>
                <option value="3000">+3000 sq ft</option>
                <option value="4000">+4000 sq ft</option>
                <option value="5000">+5000 sq ft</option>
                <option value="10000">+10000 sq ft</option>
            </select>
            <select name="select-lot-size" id="select-lot-size">
                <option value="empty" style="display:none;" selected>Lot Size</option>
                <option value="empty">All Sizes</option>
                <option value="2000">+2000 sq ft</option>
                <option value="3000">+3000 sq ft</option>
                <option value="4000">+4000 sq ft</option>
                <option value="5000">+5000 sq ft</option>
                <option value="7000">+7000 sq ft</option>
                <option value="10890">+1/4 acre</option>
                <option value="21780">+1/2 acre</option>
                <option value="43560">+1 acre</option>
                <option value="87120">+2 acre</option>
                <option value="217800">+5 acre</option>
                <option value="435600">+10 acre</option>
            </select>
        </div>
    </div>
    <div class="property-buttons">
        <div class="button-clear"><p class="clear-text"><i class="fa fa-times"></i> Clear Your Preferences <i class="fa fa-angle-right"></i></p></div>
        <div class="button-view"><p class="view-button-text">View Homes Matching Your Preferences <i class="fa fa-angle-right"></i></p></div>
    </div>
</section>
