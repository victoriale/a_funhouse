<section class="module-container">
    <module-header [module_title]="module_title"></module-header>
    <image-header></image-header>
    <div class="property-type">
        <div class="type-title">
            <span>Pick a Property Type</span>
        </div>
        <div class="filters">
            <div class="filters_frame">
                <img src="http://images.myhousekit.com/icons/Icon_House.png">
                <span>House</span>
                <input (click)="onClick()" type="checkbox" name="group[]" value="SingleFamily">
            </div>
            <div class="filters_frame">
                <img src="http://images.myhousekit.com/icons/Icon_Condo.png">
                <span>Condo</span>
                <input type="checkbox" name="group[]" value="Condo">
            </div>
            <div class="filters_frame">
                <img src="http://images.myhousekit.com/icons/Icon_Apartment.png">
                <span>Apartment</span>
                <input type="checkbox" name="group[]" value="Apartment">
            </div>
            <div class="filters_frame">
                <img src="http://images.myhousekit.com/icons/Icon_Townhome.png">
                <span>Townhome</span>
                <input type="checkbox" name="group[]" value="Townhome">
            </div>
        </div>
    </div>
    <div class="property-options">
        <div class="type-title">
            <span>Must Haves</span>
        </div>
        <div class="property-options-select">
            <select name="select-bedrooms" id="select-bedrooms">
                <option value="all" style="display:none;" selected>Bedrooms</option>
                <option value="all">All Beds</option>
                <option value="1">+1</option>
                <option value="2">+2</option>
                <option value="3">+3</option>
                <option value="4">+4</option>
                <option value="5">+5</option>
            </select>
            <select name="select-bathrooms" id="select-bathrooms">
                <option value="all" style="display:none;" selected>Bathrooms</option>
                <option value="all">All Baths</option>
                <option value="1">+1</option>
                <option value="2">+2</option>
                <option value="3">+3</option>
                <option value="4">+4</option>
                <option value="5">+5</option>
            </select>
            <select name="select-square-feet" id="select-square-feet">
                <option value="all" style="display:none;" selected>Square Feet</option>
                <option value="all">All Sizes</option>
                <option value="500">+500 sq ft</option>
                <option value="1000">+1000 sq ft</option>
                <option value="2000">+2000 sq ft</option>
                <option value="3000">+3000 sq ft</option>
                <option value="4000">+4000 sq ft</option>
                <option value="5000">+5000 sq ft</option>
                <option value="10000">+10000 sq ft</option>
            </select>
            <select name="select-lot-size" id="select-lot-size">
                <option value="all" style="display:none;" selected>Lot Size</option>
                <option value="all">All Sizes</option>
                <option value="2000">+2000 sq ft</option>
                <option value="3000">+3000 sq ft</option>
                <option value="4000">+4000 sq ft</option>
                <option value="5000">+5000 sq ft</option>
                <option value="7000">+7000 sq ft</option>
                <option value="10890">+1/4 acre</option>
                <option value="21780">+1/2 acre</option>
                <option value="43560">+1 acre</option>
                <option value="87120">+2 acre</option>
                <option value="217800">+5 acre</option>
                <option value="435600">+10 acre</option>
            </select>
        </div>
    </div>
</section>
