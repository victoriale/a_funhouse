<section class="module-container media">
    <module-header [module_title]="moduleTitle"></module-header>
    <media-images></media-images>

    <section class="features">
        <div class="heading">
            <span>{{featureHeading}}</span>
            <span>{{lastUpdate}}</span>
        </div>
        <div class="features-info">
            <ul>
                <li *ngFor = "#item of prop_features"> {{item.details}}</li>
            </ul>
        </div>
    </section>
</section>
